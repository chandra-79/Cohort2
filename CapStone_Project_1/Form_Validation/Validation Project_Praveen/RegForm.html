<html>
    <head>
        <style>
            td{
                padding:4px;
            }
            td:first-child{
                text-align: right;
            }
            table{
                margin:10px auto;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="d1">
            <h1>Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td>User ID:</td>
                        <td>
                            <input id="userid" type="text" maxlength="3" required>
                            <div></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td>
                            <select>
                                <option value="">Please Select the country</option>
                                <option value="singapore">Singapore</option>
                                <option value="malasia">Malasia</option>
                                <option value="india">India</option>
                                <option value="srilanka">Srilanka</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Sex:</td>
                        <td>
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Laguage:</td>
                        <td>
                            <input type="checkbox" name="lang" value="Eng">English
                            <input type="checkbox" name="lang" value="nonEng">Non English
                        </td>
                    </tr>
                    <tr>
                        <td>About</td>
                        <td>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button disabled title="There are some errors">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
