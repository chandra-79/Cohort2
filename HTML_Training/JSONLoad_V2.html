<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Load</title>
    <script>

        const xhr = new XMLHttpRequest();

        xhr.onload = () => {
            const data = JSON.parse(xhr.responseText);

            // log response
            dispData(data);
        };
        // create and send the reqeust
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/photos');
        xhr.send();
        var out = "";
        var i ;
        function dispData(data) {
            out += " <table border=1> <tr> <th> AlbumID </th> <th> ID </th> <th> Title </th> <th> URL </th> </tr> ";
            for (i = 0; i < 50; i++) {
                out += "<tr> <td> " + data[i].albumId + " </td> <td> " + data[i].id + " </td> <td> <a href='" + data[i].url + "'>" + data[i].title + "</a> </td> <td> <img src='"+ data[i].thumbnailUrl  + "'/> </td>  </tr>  ";
            }
            console.log(out);
            document.getElementById("id01").innerHTML = out;
        }

    </script>
</head>
<body>
    <h1> Loading JSON using XHR</h1>

    <div id="id01"></div>
</body>
</html>
